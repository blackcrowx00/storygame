<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Blind Story</title>

<style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: #111;
    color: #fff;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 600px;
    margin: auto;
    padding: 16px;
  }

  h1, h2 {
    text-align: center;
    margin-bottom: 8px;
  }

  .card {
    background: #1c1c1c;
    border-radius: 12px;
    padding: 16px;
    margin-bottom: 16px;
  }

  textarea {
    width: 100%;
    height: 120px;
    border-radius: 8px;
    border: none;
    padding: 12px;
    font-size: 16px;
    resize: none;
  }

  button {
    width: 100%;
    padding: 14px;
    font-size: 18px;
    border-radius: 10px;
    border: none;
    background: #4caf50;
    color: #000;
    font-weight: bold;
    margin-top: 12px;
  }

  button.secondary {
    background: #2196f3;
    color: #fff;
  }

  button.danger {
    background: #e53935;
    color: #fff;
  }

  select {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
    margin-top: 12px;
  }

  .info {
    font-size: 14px;
    opacity: 0.85;
    margin-top: 8px;
    white-space: pre-wrap;
  }

  .hidden {
    display: none;
  }

  .story {
    white-space: pre-wrap;
    line-height: 1.5;
    font-size: 17px;
  }

  /* Pass-the-phone emphasis */
  .pass-btn {
    font-size: 22px;
    padding: 28px;
  }
</style>
</head>

<body>
<div class="container">

  <h1>Blind Story</h1>

  <!-- START SCREEN -->
  <div id="start" class="card">
    <h2>Choose Rounds</h2>
    <p class="info" style="text-align:center;">
      Rounds per player
    </p>

    <select id="roundSelect">
      <option value="2">2 rounds each (4 turns)</option>
      <option value="3">3 rounds each (6 turns)</option>
      <option value="4">4 rounds each (8 turns)</option>
    </select>

    <button onclick="startGame()">Start Game</button>
  </div>

  <!-- PASS THE PHONE -->
  <div id="pass" class="card hidden">
    <h2>Pass the phone</h2>
    <p class="info" style="text-align:center;">
      Hand the phone to the next player.<br>
      Tap when ready.
    </p>
    <button class="pass-btn" onclick="continueGame()">HAND OVER PHONE</button>
  </div>

  <!-- GAME -->
  <div id="game" class="card hidden">
    <h2 id="turnTitle"></h2>
    <div id="context" class="info"></div>

    <textarea id="input" placeholder="Write your part..."></textarea>
    <div class="info" id="counter"></div>
