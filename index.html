<html lang="en">
<head>

<title>Blind Story</title>

<style>
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #111;
  color: #fff;
  margin: 0;
}

.container {
  max-width: 600px;
  margin: auto;
  padding: 16px;
}

h1, h2 {
  text-align: center;
}

.card {
  background: #1c1c1c;
  border-radius: 12px;
  padding: 16px;
  margin-bottom: 16px;
}

textarea {
  width: 100%;
  height: 120px;
  border-radius: 8px;
  border: none;
  padding: 12px;
  font-size: 16px;
  resize: none;
}

button {
  width: 100%;
  padding: 14px;
  font-size: 18px;
  border-radius: 10px;
  border: none;
  background: #4caf50;
  color: #000;
  font-weight: bold;
  margin-top: 12px;
}

button.secondary {
  background: #2196f3;
  color: #fff;
}

button.neutral {
  background: #888;
  color: #000;
}

button.danger {
  background: #e53935;
  color: #fff;
}

select {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  border-radius: 8px;
}

.info {
  font-size: 14px;
  opacity: 0.85;
  white-space: pre-wrap;
}

.hidden {
  display: none;
}

.pass-btn {
  font-size: 22px;
  padding: 28px;
}

/* ---------- FINAL STORY STYLES ---------- */

.story-block {
  padding: 12px 14px;
  border-radius: 10px;
  margin-bottom: 10px;
  line-height: 1.5;
}

.player1 {
  background: rgba(244, 67, 54, 0.25);
}

.player2 {
  background: rgba(33, 150, 243, 0.25);
}

.player-label {
  font-size: 12px;
  opacity: 0.75;
  margin-bottom: 6px;
}

/* ---------- CLEAN SHARE VIEW ---------- */

.clean-view {
  background: #fff;
  color: #000;
  padding: 20px;
  border-radius: 12px;
  white-space: pre-wrap;
  line-height: 1.6;
  font-size: 17px;
}
</style>
</head>
