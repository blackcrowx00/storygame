<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blind Story</title>

<style>
body {
  background:#0f0f0f;
  color:#fff;
  font-family:system-ui, -apple-system;
  margin:0;
}

.container {
  max-width:640px;
  margin:auto;
  padding:16px;
}

h1,h2 {
  text-align:center;
}

.card {
  background:#1b1b1b;
  padding:16px;
  border-radius:14px;
  margin-bottom:16px;
}

textarea {
  width:100%;
  height:140px;
  padding:12px;
  font-size:16px;
  border-radius:10px;
  border:none;
  resize:none;
}

button {
  width:100%;
  padding:16px;
  margin-top:12px;
  font-size:18px;
  border:none;
  border-radius:12px;
  background:#3b82f6;
  color:white;
}

button.secondary {
  background:#333;
}

.hidden {
  display:none;
}

.context {
  opacity:0.75;
  margin-bottom:12px;
}

/* Fade-in reveal */
.fade {
  opacity:0;
  animation:fadeIn 1s forwards;
  margin-bottom:8px;
}

@keyframes fadeIn {
  to { opacity:1; }
}

/* Pass screen emphasis */
.pass-btn {
  font-size:24px;
  padding:32px;
}
</style>
</head>

<body>
<div class="container">

<h1>Blind Story</h1>

<!-- START SCREEN -->
<div id="start" class="card">
  <label>Rounds per player</label>
  <select id="rounds">
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
  </select>

  <label style="display:block;margin-top:12px;">
    <input type="checkbox" id="usePrompt" checked>
    Use opening prompt
  </label>

  <button onclick="startGame()">Start Game</button>
</div>

<!-- PASS THE PHONE SCREEN -->
<div id="pass" class="card hidden">
  <h2>Pass the phone</h2>
  <p style="text-align:center;opacity:0.7;">
    Hand the phone to the next player.<br>
    Tap when ready.
  </p>
  <button class="pass-btn" onclick="continueGame()">HAND OVER PHONE</button>
</div>

<!-- GAME SCREEN -->
<div id="game" class="card hidden">
  <h2 id="turnTitle"></h2>
  <div class="context" id="contextText"></div>
  <textarea id="input" placeholder="Write your part of the story..."></textarea>
  <button onclick="submitTurn()">Submit</button>
</div>

<!-- END SCREEN -->
<div id="end" class="card hidden">
  <h2>The Full Story</h2>
  <div id="fullStory"></div>

  <button class="secondary" onclick="readStory()">üîä Read Aloud</button>
  <button onclick="resetGame()">üîÅ Play Again</button>
</div>

</div>
