<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blind Story</title>

<style>
body { background:#111; color:#fff; font-family:system-ui; margin:0; }
.container { max-width:600px; margin:auto; padding:16px; }
.card { background:#1c1c1c; padding:16px; border-radius:12px; margin-bottom:16px; }
textarea { width:100%; height:120px; padding:12px; font-size:16px; }
button { width:100%; padding:16px; margin-top:12px; font-size:18px; }
.hidden { display:none; }
</style>
</head>

<body>
<div class="container">

<h1>Blind Story</h1>

<div id="start" class="card">
  <label><input type="checkbox" id="sound"> Ambient sound</label>
  <button onclick="startGame()">Start</button>
</div>

<div id="game" class="card hidden">
  <textarea id="input"></textarea>
  <button onclick="submit()">Submit</button>
</div>

<audio id="ambient" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_4f0c6a3c7c.mp3">
</audio>

</div>

<script>
function startGame(){
  if(sound.checked) ambient.play();
  start.classList.add("hidden");
  game.classList.remove("hidden");
}
function submit(){ alert("Turn submitted"); }
</script>
</body>
</html>
