<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Blind Story</title>

<style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: #111;
    color: #fff;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 600px;
    margin: auto;
    padding: 16px;
  }

  h1, h2 {
    text-align: center;
    margin-bottom: 8px;
  }

  .card {
    background: #1c1c1c;
    border-radius: 12px;
    padding: 16px;
    margin-bottom: 16px;
  }

  textarea {
    width: 100%;
    height: 120px;
    border-radius: 8px;
    border: none;
    padding: 12px;
    font-size: 16px;
    resize: none;
  }

  button {
    width: 100%;
    padding: 14px;
    font-size: 18px;
    border-radius: 10px;
    border: none;
    background: #4caf50;
    color: #000;
    font-weight: bold;
    margin-top: 12px;
  }

  button.secondary {
    background: #2196f3;
    color: #fff;
  }

  .info {
    font-size: 14px;
    opacity: 0.85;
    margin-top: 8px;
  }

  .hidden {
    display: none;
  }

  .story {
    white-space: pre-wrap;
    line-height: 1.5;
    font-size: 17px;
  }
</style>
</head>

<body>
<div class="container">

  <h1>Blind Story</h1>
  <p style="text-align:center; opacity:0.8;">
    Two players Â· One device Â· 8 turns
  </p>

  <div id="game" class="card">
    <h2 id="turnTitle"></h2>

    <div id="context" class="info"></div>

    <textarea id="input" placeholder="Write your part..."></textarea>

    <div class="info" id="counter"></div>

    <button onclick="submitTurn()">Submit</button>
  </div>

  <div id="end" class="card hidden">
    <h2>The Full Story</h2>
    <div class="story" id="fullStory"></div>
    <button class="secondary" onclick="readStory()">ðŸ”Š Read Aloud</button>
  </div>

</div>

<script>
  const MAX_CHARS = 255;
  const MAX_SENTENCES = 4;
  const TOTAL_TURNS = 8;

  let turns = [];
  let currentTurn = 0;

  const input = document.getElementById("input");
  const counter = document.getElementById("counter");
  const context = document.getElementById("context");
  const turnTitle = document.getElementById("turnTitle");

  function sentenceCount(text) {
    const matches = text.match(/[.!?]+/g);
    return matches ? matches.length : 0;
  }

  function updateCounter() {
    const chars = input.value.length;
    const sentences = sentenceCount(input.value);
    counter.textContent =
      `${chars}/${MAX_CHARS} characters Â· ${sentences}/${MAX_SENTENCES} sentences`;
  }

  input.addEventListener("input", updateCounter);

  function getPartialText(text) {
    const sentences = text.match(/[^.!?]+[.!?]/g);
    let lastSentence = sentences ? sentences[sentences.length - 1].trim() : "";
    let last40 = text.slice(-40);

    return lastSentence.length >= 40 ? lastSentence : last40;
  }

  function updateTurnUI() {
    const player = currentTurn % 2 === 0 ? 1 : 2;
    turnTitle.textContent = `Player ${player} â€” Turn ${currentTurn + 1}/8`;

    if (turns.length === 0) {
      context.textContent = "You are starting the story.";
    } else {
      context.textContent =
        "You only see this from the previous turn:\n\nâ€œ" +
        getPartialText(turns[turns.length - 1]) +
        "â€";
    }

    input.value = "";
    updateCounter();
  }

  function submitTurn() {
    const text = input.value.trim();

    if (!text) {
      alert("Please write something.");
      return;
    }

    if (text.length > MAX_CHARS) {
      alert("Too many characters.");
      return;
    }

    if (sentenceCount(text) > MAX_SENTENCES) {
      alert("Too many sentences.");
      return;
    }

    turns.push(text);
    currentTurn++;

    if (currentTurn >= TOTAL_TURNS) {
      endGame();
    } else {
      updateTurnUI();
    }
  }

  function endGame() {
    document.getElementById("game").classList.add("hidden");
    document.getElementById("end").classList.remove("hidden");

    const story = turns.join(" ");
    document.getElementById("fullStory").textContent = story;
  }

  function readStory() {
    const story = document.getElementById("fullStory").textContent;
    const utterance = new SpeechSynthesisUtterance(story);
    utterance.rate = 0.95;
    utterance.pitch = 1;
    utterance.lang = "en-US";
    speechSynthesis.speak(utterance);
  }

  updateTurnUI();
</script>
</body>
</html>
