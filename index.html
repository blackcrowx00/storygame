<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blind Story</title>

<style>
body {
  background:#0f0f0f;
  color:#fff;
  font-family:system-ui, -apple-system;
  margin:0;
}

.container {
  max-width:640px;
  margin:auto;
  padding:16px;
}

h1,h2 {
  text-align:center;
}

.card {
  background:#1b1b1b;
  padding:16px;
  border-radius:14px;
  margin-bottom:16px;
}

textarea {
  width:100%;
  height:140px;
  padding:12px;
  font-size:16px;
  border-radius:10px;
  border:none;
  resize:none;
}

button {
  width:100%;
  padding:16px;
  margin-top:12px;
  font-size:18px;
  border:none;
  border-radius:12px;
  background:#3b82f6;
  color:white;
}

button.secondary {
  background:#333;
}

.hidden {
  display:none;
}

.context {
  opacity:0.75;
  margin-bottom:12px;
}

.fade {
  opacity:0;
  animation:fadeIn 1s forwards;
  margin-bottom:8px;
}
