<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blind Story</title>

<style>
body { background:#111; color:#fff; font-family:system-ui; margin:0; }
.container { max-width:600px; margin:auto; padding:16px; }
.card { background:#1c1c1c; padding:16px; border-radius:12px; margin-bottom:16px; }
textarea { width:100%; height:120px; padding:12px; font-size:16px; }
button { width:100%; padding:16px; margin-top:12px; font-size:18px; }
.hidden { display:none; }
</style>
</head>

<body>
<div class="container">

<h1>Blind Story</h1>

<div id="start" class="card">
  <label>Rounds per player</label>
  <select id="rounds">
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
  </select>
  <label><input type="checkbox" id="prompt" checked> Use opening prompt</label>
  <button onclick="startGame()">Start</button>
</div>

<div id="game" class="card hidden">
  <h2 id="turn"></h2>
  <div id="context"></div>
  <textarea id="input"></textarea>
  <button onclick="submit()">Submit</button>
</div>

<div id="end" class="card hidden">
  <pre id="story"></pre>
  <button onclick="reset()">Play Again</button>
</div>

</div>

<script>
const prompts=[
  "It was the last night before everything changed.",
  "The message was meant for someone else.",
  "No one noticed the door was already open."
];
let turns=[], current=0, total=4;

function startGame(){
  total = +rounds.value * 2;
  if(prompt.checked){
    turns.push(prompts[Math.floor(Math.random()*prompts.length)]);
    current=1;
  }
  start.classList.add("hidden");
  game.classList.remove("hidden");
  update();
}

function update(){
  const p=current%2?2:1;
  turn.textContent=`Player ${p}`;
  context.textContent=turns.length?"You see: "+turns.at(-1).slice(-40):"";
}

function submit(){
  turns.push(input.value.trim());
  current++;
  current>=total?endGame():update();
}

function endGame(){
  game.classList.add("hidden");
  end.classList.remove("hidden");
  story.textContent=turns.join(" ");
}

function reset(){ location.reload(); }
</script>
</body>
</html>
