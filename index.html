<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blind Story</title>

<style>
body { background:#111; color:#fff; font-family:system-ui; margin:0; }
.container { max-width:600px; margin:auto; padding:16px; }
.fade { opacity:0; animation:fade 1s forwards; }
@keyframes fade { to{opacity:1;} }
</style>
</head>

<body>
<div class="container">

<h1>Blind Story</h1>
<button onclick="reveal()">Reveal Story</button>
<div id="story"></div>

</div>

<script>
function reveal(){
  const text="This is the first sentence. This is the second. And the third appears.";
  story.innerHTML="";
  text.split(/(?<=[.!?]) /).forEach((s,i)=>{
    const d=document.createElement("div");
    d.textContent=s;
    d.className="fade";
    d.style.animationDelay=`${i*0.8}s`;
    story.appendChild(d);
  });
}
</script>
</body>
</html>
